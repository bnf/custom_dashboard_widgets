services:

  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Bo\CustomDashboardWidgets\:
    resource: '../Classes/*'

  dashboard.widget.localExtensions:
    class: 'TYPO3\CMS\Dashboard\Widgets\NumberWithIconWidget'
    arguments:
      $dataProvider: '@Bo\CustomDashboardWidgets\Widgets\Provider\LocalExtensionsDataProvider'
      $view: '@dashboard.views.widget'
      $options:
        title: 'LLL:EXT:custom_dashboard_widgets/Resources/Private/Language/locallang.xlf:widgets.localExtensions.content.title'
        icon: 'tx-custom_dashboard_widgets-extensions-icon'
    tags:
      -
        name: dashboard.widget
        identifier: 'localExtensions'
        groupNames: 'custom'
        title: 'LLL:EXT:custom_dashboard_widgets/Resources/Private/Language/locallang.xlf:widgets.localExtensions.title'
        description: 'LLL:EXT:custom_dashboard_widgets/Resources/Private/Language/locallang.xlf:widgets.localExtensions.description'
        iconIdentifier: 'tx-custom_dashboard_widgets-extension-icon'
