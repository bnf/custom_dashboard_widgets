<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget"/>
<f:section name="main">
    <div id="extension-information-widget" class="row">
        <f:if condition="{options.icon}">
            <div class="col-sm-1">
                <core:icon identifier="{options.icon}" size="default" alternativeMarkupIdentifier="inline"/>
            </div>
        </f:if>
        <f:if condition="{options.text}">
            <div class="col-sm-11">
                <p>
                    <f:translate key="{options.text}"/>
                </p>
            </div>
        </f:if>
    </div>
</f:section>
<f:section name="footer">
    <f:if condition="{button}">
        <f:render partial="ExtendedButton" arguments="{button: button}"/>
    </f:if>
</f:section>
</html>
